  <!-- Script para manejar redirecciones en GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // Esta implementaci√≥n es de Rafael Pedicini, publicada bajo licencia MIT.
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <!-- Meta tags para SEO -->
  <meta name="description"
    content="Medicine Calendar helps you track your medication schedule, set reminders, and export to your calendar app.">
